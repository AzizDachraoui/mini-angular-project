<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="col-sm-4">
              <label for="sort-field">Sort By</label>
              <select 
                class="form-control" 
                name="sort-field" 
                id="sort-field" 
                [(ngModel)]="sortField">
                <option 
                  *ngFor="let field of sortFields" 
                  [value]="field">
                    {{ utilService.capitalize(field) }}
                  </option>
              </select>
            </div>
            <div class="col-sm-4">
              <label for="sort-direction">Sort Direction</label>
              <div>
                
                <button 
                  class="btn btn-primary"
                  [ngClass]="{'btn-success': sortDirection == 'asc'}"
                  (click)="sortDirection = 'asc'">
                    Asc
                </button>
    
                <button
                  class="btn btn-primary"
                  [ngClass]="{'btn-success': sortDirection == 'desc'}"
                  (click)="sortDirection = 'desc'">
                    Desc
                </button>
    
              </div>
            </div>
          </div>
        </div>
      </div>


















<div  *ngFor="let crib of cribs"  class="col-sm-4">

                <div class="thumbnail">
                                <img src="assets/images/{{ crib.image }}.jpg" alt="crib thumbnail">
                            
                              <div class="caption">
                                <div *ngIf="!crib.showDetails">
                                  <h4>
                                    <span class="label label-primary">
                                      {{ crib.type }}
                                    </span>
                                  </h4>
                                  <h3>
                                    <i class="glyphicon glyphicon-tag"></i> 
                                      {{ crib.price | currency:'USD':true }}
                                  </h3>
                                  <h4>
                                    <i class="glyphicon glyphicon-home"></i> 
                                      {{ crib.address }}
                                  </h4>
                            
                                  <hr>
                            
                                  <button 
                                    class="btn btn-sm btn-success"
                                    *ngIf="!crib.showDetails"
                                    (click)="crib.showDetails = !crib.showDetails">
                                    Details
                                  </button>
                            
                                </div>
                            
                                <div *ngIf="crib.showDetails">
                                  <div class="details">
                                    <h4>
                                      <span class="label label-primary">
                                        Beds: {{ crib.bedrooms }}
                                      </span>
                                      <span class="label label-primary">
                                        Baths: {{ crib.bathrooms }}
                                      </span>
                                      <span class="label label-primary">
                                        SqFt: {{ crib.area }}
                                      </span>
                                    </h4>
                            
                                    <p>{{ crib.description }}</p>
                            
                                    <hr>
                            
                                    <button
                                      class="btn btn-sm btn-danger"
                                      (click)="crib.showDetails = !crib.showDetails">
                                      Close
                                    </button>
                            
                                  </div>
                                </div>
                              </div>
                            </div>
</div>
</div>
